summary: I am a **particle physicist** with a passion for coding who specializes in analyzing data from particle detectors and developing sophisticated tools for physical data analysis. My research interests span **deep learning** applications in High Energy Physics (HEP), particle physics, data science, and software development. Currently, I am conducting research on **diHiggs** event production at the ATLAS experiment, focusing on decay channels involving two b-jets and two tau leptons.


