designation: PhD študent v časticovej fyzike
# your company information
company:
  name: Nikhef
  url: "https://www.nikhef.nl/en/"

summary: Som **časticový fyzik** s vášňou pre programovanie, ktorý sa špecializuje na analýzu dát z časticových detektorov a vývoj sofistikovaných nástrojov pre analýzu fyzikálnych dát. Moje výskumné záujmy zahŕňajú aplikácie **hlbokého učenia** vo fyzike vysokých energií (HEP), časticovej fyzike, dátovej vede a vývoji softvéru. V súčasnosti vykonávam výskum produkcie **diHiggsových** eventov v experimente ATLAS, so zameraním na rozpadové kanály zahŕňajúce dva b-jety a dva tau leptóny.

